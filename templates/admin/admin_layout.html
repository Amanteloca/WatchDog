<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='admin_style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="admin-logged-in">
		<nav class="navtop">
			<div>
				<h1>Admin Panel</h1>
                <a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
				<a href="{{ url_for('manage_accounts') }}"><i class="fas fa-users"></i>Manage Accounts</a>
				<a href="{{ url_for('manage_email_templates') }}"><i class="fas fa-envelope"></i>Email Templates</a>
				<a href="{{ url_for('edit_settings') }}"><i class="fas fa-cogs"></i>Edit Settings</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="admin-content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
